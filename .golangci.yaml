version: "2"
linters:
  enable:
    - asciicheck
    - bidichk
    - errname
    - errorlint
    - gocheckcompilerdirectives
    - gochecknoinits
    - goconst
    - gocritic
    - iface
    - importas
    - intrange
    - misspell
    - nilerr
    - nilnil
    - nosprintfhostport
    - predeclared
    - reassign
    - tagalign
    - sloglint
    - testifylint
    - unparam
    - usestdlibvars
    - wsl_v5
  settings:
    errcheck:
      exclude-functions:
        - (*github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema.ResourceData).Set
    errorlint:
      asserts: false
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
