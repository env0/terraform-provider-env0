name: CI

on:
  pull_request:
    types: [opened, synchronize]

env:
  ENV0_API_ENDPOINT: ${{ secrets.ENV0_API_ENDPOINT }}
  ENV0_API_KEY: ${{ secrets.TF_PROVIDER_INTEGRATION_TEST_API_KEY }} # API Key for organization 'TF-provider-integration-tests' @ dev
  ENV0_API_SECRET: ${{ secrets.TF_PROVIDER_INTEGRATION_TEST_API_SECRET }}
  GO_VERSION: 1.16
  TERRAFORM_VERSION: 1.1.7

jobs:
  unit-tests:
    name: Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Generate mocks
        run: |
          go install github.com/golang/mock/mockgen@v1.6.0
          go generate client/api_client.go
      - name: Go fmt
        run: |
          ! go fmt ./... | read
      - name: Go vet
        run: |
          ! go vet ./... | read
      - name: Go staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2021.1.2"
          install-go: false
      - name: Go Test
        run: go test -v ./...

  # See terraform-provider-env0 README for integration tests prerequisites
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    container: hashicorp/terraform:1.1.6
    timeout-minutes: 20
    steps:
      - name: Install Go
        run: apk add go
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Harness tests
        run: go run tests/harness.go
